<body>

<script>
function setup() {
    createCanvas(window.innerWidth-10, window.innerHeight-20);
    noStroke();
    background(51);
}
function draw() {
    // clear();
    if (mouseIsPressed) {
        fill();
    } else {
        fill(120);
    }
    ellipse(mouseX, mouseY, 80, 80);
}
</script>
