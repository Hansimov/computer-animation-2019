<html>
<head>
  <style>canvas { width: 100%; height: 100% }</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>

<body>
<script>
    // Initial setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer({antialias:false});
    renderer.setClearColor("#000000");
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // var geometry = new THREE.SphereGeometry(5, 32, 32);
    // var geometry = new THREE.BoxGeometry(1, 1, 1);
    var geometry = new THREE.SphereGeometry(0.1, 12, 12);
    var material_earth = new THREE.MeshBasicMaterial({color:"#006B00"});
    var material_moon = new THREE.MeshBasicMaterial({color:"#ff0000"});
    var earth = new THREE.Mesh(geometry, material_earth);
    // var moon = new THREE.Mesh(geometry, material_moon);
    earth.position.set(-1,0,0);
    // moon.position.set(1,0,0);
    scene.add(earth);
    // scene.add(moon);


    // var axis = new THREE.Vector3(0,1,1);

    var render = function() {
        requestAnimationFrame(render);
        // moon.rotateOnAxis(axis, 0.01);
        // moon.rotation.x += 0.04;
        // moon.rotation.y += 0.04;
        renderer.render(scene, camera);
    }
    render();
</script>
</body>

</html>
